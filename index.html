<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Venture Digest - Your Morning Briefing</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --text-primary: #f0f0f5;
            --text-secondary: #9090a0;
            --text-muted: #606070;
            --accent-blue: #4a9eff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --border: #2a2a3a;
            --border-light: #3a3a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .logo-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .date-display {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .subscribe-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .subscribe-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.3);
        }

        /* Section styling */
        section {
            padding: 32px 0;
            border-bottom: 1px solid var(--border);
        }

        section:last-child {
            border-bottom: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Challenge Section */
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .challenge-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .challenge-card:hover::before {
            opacity: 1;
        }

        .challenge-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .challenge-time {
            font-size: 0.75rem;
            color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .challenge-difficulty {
            font-size: 0.75rem;
            color: var(--accent-green);
        }

        .challenge-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .challenge-summary {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .challenge-cta {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent-orange);
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
        }

        .challenge-cta:hover {
            text-decoration: underline;
        }

        /* Must Reads Section */
        .must-reads-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .must-read-item {
            display: grid;
            grid-template-columns: 40px 1fr auto;
            gap: 16px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .must-read-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .must-read-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .must-read-content {
            min-width: 0;
        }

        .must-read-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .category-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-badge.news { background: rgba(74, 158, 255, 0.15); color: var(--accent-blue); }
        .category-badge.tools { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .category-badge.research { background: rgba(139, 92, 246, 0.15); color: var(--accent-purple); }
        .category-badge.examples { background: rgba(245, 158, 11, 0.15); color: var(--accent-orange); }
        .category-badge.business { background: rgba(236, 72, 153, 0.15); color: var(--accent-pink); }

        .source-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .must-read-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .must-read-summary {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .must-read-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Video Section */
        .video-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            gap: 12px;
        }

        .video-placeholder-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-context {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .video-context strong {
            color: var(--accent-cyan);
        }

        /* Quick Hits Section */
        .quick-hits-list {
            display: flex;
            flex-direction: column;
        }

        .quick-hit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-hit-item:last-child {
            border-bottom: none;
        }

        .quick-hit-item:hover {
            background: var(--bg-card);
            margin: 0 -16px;
            padding: 14px 16px;
            border-radius: 8px;
        }

        .quick-hit-left {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .quick-hit-bullet {
            color: var(--accent-blue);
            font-weight: bold;
        }

        .quick-hit-title {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quick-hit-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .quick-hit-title a:hover {
            color: var(--accent-blue);
        }

        .quick-hit-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .quick-hit-source {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .show-more-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 16px;
            width: 100%;
            transition: all 0.2s;
        }

        .show-more-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* Tool Spotlight */
        .tool-spotlight {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(16, 185, 129, 0.05) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tool-info {
            flex: 1;
            min-width: 250px;
        }

        .tool-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-green);
            margin-bottom: 8px;
        }

        .tool-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .tool-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .tool-pricing {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .tool-cta {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .tool-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* Archive Section */
        .archive-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .archive-toggle:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .archive-toggle .arrow {
            transition: transform 0.2s;
        }

        .archive-toggle.open .arrow {
            transform: rotate(180deg);
        }

        .archive-content {
            display: none;
            margin-top: 20px;
        }

        .archive-content.open {
            display: block;
        }

        .archive-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 14px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .archive-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .archive-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: background 0.2s;
        }

        .archive-item:hover {
            background: var(--bg-card-hover);
        }

        .archive-item-title {
            font-size: 0.9rem;
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 16px;
        }

        /* Subscribe Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .modal input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .modal input[type="email"]:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .must-read-item {
                grid-template-columns: 32px 1fr;
                gap: 12px;
            }

            .must-read-number {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .must-read-time {
                display: none;
            }

            .tool-spotlight {
                flex-direction: column;
                align-items: flex-start;
            }

            .tool-cta {
                width: 100%;
                justify-content: center;
            }

            .quick-hit-source {
                display: none;
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">‚ö°</div>
                    <div class="logo-text">
                        <h1>AI Venture Digest</h1>
                        <p>Your 30-minute morning briefing</p>
                    </div>
                </div>
                <div class="header-right">
                    <span class="date-display" id="dateDisplay"></span>
                    <button class="subscribe-btn" onclick="openSubscribeModal()">Subscribe</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Today's Challenges -->
        <section id="challengesSection">
            <div class="section-header">
                <h2 class="section-title">üéØ Pick Today's Challenge</h2>
                <span class="section-meta">Choose one to try today</span>
            </div>
            <div class="challenges-grid" id="challengesGrid"></div>
        </section>

        <!-- Top 5 Must-Reads -->
        <section id="mustReadsSection">
            <div class="section-header">
                <h2 class="section-title">üìö Top 5 Must-Reads</h2>
                <span class="section-meta" id="totalReadTime"></span>
            </div>
            <div class="must-reads-list" id="mustReadsList"></div>
        </section>

        <!-- Watch & Learn -->
        <section id="videoSection">
            <div class="section-header">
                <h2 class="section-title">üé¨ Watch & Learn</h2>
            </div>
            <div class="video-section" id="videoContent"></div>
        </section>

        <!-- Quick Hits -->
        <section id="quickHitsSection">
            <div class="section-header">
                <h2 class="section-title">‚ö° Quick Hits</h2>
                <span class="section-meta" id="quickHitsCount"></span>
            </div>
            <div class="quick-hits-list" id="quickHitsList"></div>
        </section>

        <!-- Tool Spotlight -->
        <section id="toolSection">
            <div class="section-header">
                <h2 class="section-title">üîß Tool Spotlight</h2>
            </div>
            <div id="toolSpotlight"></div>
        </section>

        <!-- Archive -->
        <section id="archiveSection">
            <button class="archive-toggle" id="archiveToggle" onclick="toggleArchive()">
                <span>üìÅ View All Articles</span>
                <span class="arrow">‚ñº</span>
            </button>
            <div class="archive-content" id="archiveContent">
                <div class="archive-filters" id="archiveFilters"></div>
                <div class="archive-list" id="archiveList"></div>
            </div>
        </section>
    </main>

    <!-- Subscribe Modal -->
    <div class="modal-overlay" id="subscribeModal">
        <div class="modal">
            <h2>üìß Get the Daily Digest</h2>
            <p>Receive the top AI updates every morning, curated for venture builders.</p>
            <input type="email" id="subscribeEmail" placeholder="your@email.com">
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeSubscribeModal()">Cancel</button>
                <button class="btn-primary" onclick="subscribe()">Subscribe</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let articles = [];
        let archiveFilter = 'all';

        // Utility functions
        function estimateReadTime(text) {
            const words = text.split(/\s+/).length;
            const minutes = Math.ceil(words / 200);
            return Math.max(2, minutes + Math.floor(Math.random() * 3)); // Add some variance
        }

        function getCategoryEmoji(category) {
            const emojis = {
                news: 'üì∞',
                tools: 'üõ†Ô∏è',
                research: 'üî¨',
                examples: 'üí°',
                business: 'üìà'
            };
            return emojis[category] || 'üìå';
        }

        function extractYouTubeId(url) {
            const patterns = [
                /youtube\.com\/watch\?v=([^&]+)/,
                /youtu\.be\/([^?]+)/,
                /youtube\.com\/embed\/([^?]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function getDifficultyLabel(readTime) {
            if (readTime <= 10) return { label: 'Quick', color: 'var(--accent-green)' };
            if (readTime <= 25) return { label: 'Medium', color: 'var(--accent-orange)' };
            return { label: 'Deep', color: 'var(--accent-pink)' };
        }

        // Load data
        async function loadArticles() {
            try {
                const response = await fetch('./data/articles.json');
                if (!response.ok) throw new Error('No data');
                const data = await response.json();
                articles = data.articles || [];
            } catch (e) {
                articles = getSampleArticles();
            }

            // Add reading times to articles
            articles.forEach(a => {
                a.readTime = estimateReadTime(a.summary + ' ' + a.title);
            });

            renderAll();
        }

        // Sample data
        function getSampleArticles() {
            return [

        // Render functions
        function renderAll() {
            const today = new Date();
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', {
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
            });

            renderChallenges();
            renderMustReads();
            renderVideo();
            renderQuickHits();
            renderToolSpotlight();
            renderArchive();
        }

        function renderChallenges() {
            // Get tutorial/example articles
            const challenges = articles
                .filter(a => a.category === 'examples' ||
                    a.title.toLowerCase().includes('tutorial') ||
                    a.title.toLowerCase().includes('guide') ||
                    a.title.toLowerCase().includes('how'))
                .slice(0, 3);

            const grid = document.getElementById('challengesGrid');

            if (challenges.length === 0) {
                document.getElementById('challengesSection').style.display = 'none';
                return;
            }

            grid.innerHTML = challenges.map(c => {
                const difficulty = getDifficultyLabel(c.readTime);
                return `
                    <div class="challenge-card" onclick="window.open('${c.url}', '_blank')">
                        <div class="challenge-meta">
                            <span class="challenge-time">~${c.readTime} min</span>
                            <span class="challenge-difficulty" style="color: ${difficulty.color}">‚óè ${difficulty.label}</span>
                        </div>
                        <h3 class="challenge-title">${c.title}</h3>
                        <p class="challenge-summary">${c.summary}</p>
                        <span class="challenge-cta">Start Challenge ‚Üí</span>
                    </div>
                `;
            }).join('');
        }

        function renderMustReads() {
            // Exclude challenges, take top 5
            const challengeIds = new Set(
                articles.filter(a => a.category === 'examples').slice(0, 3).map(a => a.id)
            );
            const mustReads = articles.filter(a => !challengeIds.has(a.id)).slice(0, 5);

            const totalTime = mustReads.reduce((sum, a) => sum + a.readTime, 0);
            document.getElementById('totalReadTime').textContent = `~${totalTime} min total`;

            const list = document.getElementById('mustReadsList');
            list.innerHTML = mustReads.map((a, i) => `
                <a href="${a.url}" target="_blank" rel="noopener" class="must-read-item">
                    <div class="must-read-number">${i + 1}</div>
                    <div class="must-read-content">
                        <div class="must-read-meta">
                            <span class="category-badge ${a.category}">${getCategoryEmoji(a.category)} ${a.category}</span>
                            <span class="source-label">${a.source}</span>
                        </div>
                        <h3 class="must-read-title">${a.title}</h3>
                        <p class="must-read-summary">${a.summary}</p>
                    </div>
                    <div class="must-read-time">
                        <span>üìñ</span>
                        <span>${a.readTime} min</span>
                    </div>
                </a>
            `).join('');
        }

        function renderVideo() {
            // Find first article with YouTube URL
            const videoArticle = articles.find(a => {
                const ytId = extractYouTubeId(a.url);
                return ytId !== null;
            });

            const container = document.getElementById('videoContent');
            const section = document.getElementById('videoSection');

            if (!videoArticle) {
                section.style.display = 'none';
                return;
            }

            const ytId = extractYouTubeId(videoArticle.url);
            container.innerHTML = `
                <div class="video-container">
                    <iframe
                        src="https://www.youtube.com/embed/${ytId}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${videoArticle.title}</h3>
                    <p class="video-context"><strong>Why watch:</strong> ${videoArticle.summary}</p>
                </div>
            `;
        }

        function renderQuickHits() {
            // All articles not in challenges or must-reads
            const usedIds = new Set([
                ...articles.filter(a => a.category === 'examples').slice(0, 3).map(a => a.id),
                ...articles.slice(0, 8).map(a => a.id) // approximate
            ]);

            const quickHits = articles.filter(a => !usedIds.has(a.id)).slice(0, 6);

            document.getElementById('quickHitsCount').textContent = `${quickHits.length} more updates`;

            const list = document.getElementById('quickHitsList');
            list.innerHTML = quickHits.map(a => `
                <div class="quick-hit-item">
                    <div class="quick-hit-left">
                        <span class="quick-hit-bullet">‚Ä¢</span>
                        <span class="quick-hit-title">
                            <a href="${a.url}" target="_blank" rel="noopener">${a.title}</a>
                        </span>
                    </div>
                    <div class="quick-hit-right">
                        <span class="quick-hit-source">${a.source}</span>
                        <span class="category-badge ${a.category}">${a.category}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderToolSpotlight() {
            const tool = articles.find(a => a.category === 'tools');

            if (!tool) {
                document.getElementById('toolSection').style.display = 'none';
                return;
            }

            document.getElementById('toolSpotlight').innerHTML = `
                <div class="tool-spotlight">
                    <div class="tool-info">
                        <div class="tool-label">Today's Featured Tool</div>
                        <h3 class="tool-name">${tool.title}</h3>
                        <p class="tool-description">${tool.summary}</p>
                    </div>
                    <a href="${tool.url}" target="_blank" rel="noopener" class="tool-cta">
                        Try It ‚Üí
                    </a>
                </div>
            `;
        }

        function renderArchive() {
            // Render filter buttons
            const categories = ['all', ...new Set(articles.map(a => a.category))];
            document.getElementById('archiveFilters').innerHTML = categories.map(c => `
                <button class="filter-btn ${archiveFilter === c ? 'active' : ''}"
                        onclick="setArchiveFilter('${c}')">
                    ${c === 'all' ? 'All' : getCategoryEmoji(c) + ' ' + c}
                </button>
            `).join('');

            // Render filtered list
            const filtered = archiveFilter === 'all'
                ? articles
                : articles.filter(a => a.category === archiveFilter);

            document.getElementById('archiveList').innerHTML = filtered.map(a => `
                <a href="${a.url}" target="_blank" rel="noopener" class="archive-item">
                    <span class="archive-item-title">${a.title}</span>
                    <span class="category-badge ${a.category}">${a.category}</span>
                </a>
            `).join('');
        }

        function setArchiveFilter(filter) {
            archiveFilter = filter;
            renderArchive();
        }

        function toggleArchive() {
            const toggle = document.getElementById('archiveToggle');
            const content = document.getElementById('archiveContent');
            toggle.classList.toggle('open');
            content.classList.toggle('open');
        }

        // Modal handlers
        function openSubscribeModal() {
            document.getElementById('subscribeModal').classList.add('active');
        }

        function closeSubscribeModal() {
            document.getElementById('subscribeModal').classList.remove('active');
        }

        function subscribe() {
            const email = document.getElementById('subscribeEmail').value;
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }
            alert(`Thanks! ${email} added to the waitlist.`);
            closeSubscribeModal();
        }

        document.getElementById('subscribeModal').addEventListener('click', (e) => {
            if (e.target.id === 'subscribeModal') closeSubscribeModal();
        });

        // Initialize
        loadArticles();
    </script>
