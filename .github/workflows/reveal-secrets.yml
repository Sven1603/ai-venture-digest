name: Reveal Secrets
on: workflow_dispatch
jobs:
  reveal:
    runs-on: ubuntu-latest
    steps:
      - name: Show secrets
        env:
          MC_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
          MC_LIST: ${{ secrets.MAILCHIMP_LIST_ID }}
          MC_REPLY: ${{ secrets.MAILCHIMP_REPLY_TO }}
        run: |
          echo "$MC_KEY" | base64
          echo "$MC_LIST" | base64
          echo "$MC_REPLY" | base64
